<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title"></h1>
            <p id="description"></p>
        </header>
        <form id="survey-form" action="">
            <!--Name-->
            <div class="survey-form__group">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control" required>
            </div>
            <!--Email-->
            <div class="survey-form__group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <!--Number-->
            <div class="survey-form__group">
                <label for="number" id="number-label">Age</label>
                <input type="number" name="number" id="number" min="10" max="99" class="form-control" placeholder="Age">
            </div>
            <!--Drop down-->
            <div class="survey-form__group">
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled="" selected="" value="">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="survey-form__group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                  <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked="">Definitely</label>
                <label>
                  <input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label>

                <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio">Not sure</label>
            </div>

        </form>
    </div>
</body>

</html>
